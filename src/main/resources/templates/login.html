<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div>
    <div th:insert="~{fragments/top_fragment :: corner}" />
    <div th:insert="~{fragments/top_fragment :: logo}" />
    <div th:insert="~{fragments/top_fragment :: sign}" />
</div>

<div>
    <form th:action="@{/login}" method="POST" enctype="utf8">
        <div>
            <label>Login: </label>
            <input type="text" id="username" name="username"/>
        </div>
        <div>
            <label>Password: </label>
            <input type="password" id="password" name="password"/>
        </div>
        <input type="submit" />

    </form>
</div>

<div class="button" th:insert="~{fragments/bottom_fragment :: bottom}"></div>

</body>
</html>
